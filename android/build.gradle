buildscript {
    repositories {
        google()
        mavenCentral {
            content {
                excludeGroup("com.facebook.react")
            }
        }
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.2.2"
    }
}

def isNewArchitectureEnabled() {
    return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"

if (isNewArchitectureEnabled()) {
    apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["BubbleButtonModule_" + name]
}

def getExtOrIntegerDefault(name) {
    return System.out.println(name)
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["RNReactNativeSettings_" + name]).toInteger()
}

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        disable "GradleCompatible"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

repositories {
    mavenCentral {
        content {
            excludeGroup("com.facebook.react")
        }
    }
    google()
    maven {
        url("$rootDir/../node_modules/react-native/android")
    }}


dependencies {
    // For < 0.71, this will be from the local maven repo
    // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+" // From node_modules
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
}

if (isNewArchitectureEnabled()) {
    react {
        jsRootDir = file("../src/")
        libraryName = "RNReactNativeSettings"
        codegenJavaPackageName = "com.reactlibrary"
    }
}